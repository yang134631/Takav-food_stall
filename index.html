<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>បញ្ជីមុខម្ហូប - តូប តាកៅ</title>
    <!-- ផ្ទុក Tailwind CSS CDN ដើម្បីងាយស្រួលប្រើសម្រាប់រចនា -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* កំណត់ពុម្ពអក្សរសម្រាប់គេហទំព័រទាំងមូល */
        body {
            font-family: 'Inter', 'Khmer OS Siemreap', sans-serif;
        }
        /* កំណត់រចនាបថមូលដ្ឋានសម្រាប់ធាតុមួយចំនួន */
        .menu-item img {
            border-radius: 0.5rem 0.5rem 0 0; /* កំណត់ជ្រុងមូលសម្រាប់រូបភាពតែខាងលើ */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 leading-relaxed">
    <!-- ផ្នែក Header របស់គេហទំព័រ -->
    <header class="bg-gray-900 text-white py-8 text-center rounded-b-lg shadow-md">
        <h1 class="text-4xl md:text-5xl font-bold mb-2">បញ្ជីមុខម្ហូប និងភេសជ្ជៈ</h1>
        <p class="text-xl md:text-2xl text-gray-300">សូមស្វាគមន៍មកកាន់ <span class="text-yellow-400 font-semibold">តូប តាកៅ</span>!</p>
    </header>

    <!-- ផ្នែកមាតិកាសំខាន់របស់គេហទំព័រ -->
    <main class="container mx-auto p-4 md:p-8 bg-white shadow-lg rounded-lg my-8">
        <!-- ផ្នែកសម្រាប់ប្រភេទមុខម្ហូប -->
        <section class="menu-category mb-10">
            <h2 class="text-center text-gray-700 text-3xl md:text-4xl font-bold mb-6 pb-4 border-b-2 border-gray-200">ម្ហូបសំខាន់</h2>
            <div id="main-dishes-container" class="menu-items grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- មុខម្ហូបសំខាន់ៗនឹងត្រូវបានបញ្ចូលដោយ JavaScript នៅទីនេះ -->
            </div>
        </section>

        <!-- ផ្នែកសម្រាប់ប្រភេទភេសជ្ជៈ -->
        <section class="menu-category mb-10">
            <h2 class="text-center text-gray-700 text-3xl md:text-4xl font-bold mb-6 pb-4 border-b-2 border-gray-200">ភេសជ្ជៈ</h2>
            <div id="drinks-container" class="menu-items grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- ភេសជ្ជៈនឹងត្រូវបានបញ្ចូលដោយ JavaScript នៅទីនេះ -->
            </div>
        </section>
    </main>

    <!-- ផ្នែក Footer របស់គេហទំព័រ -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-10 rounded-t-lg shadow-md">
        <p class="text-sm mb-2">ទីតាំង: <span class="text-yellow-400">កោះនរា</span> | ម៉ោងបើក: <span class="text-yellow-400">៤ល្ងាចដល់២យប់</span></p>
        <p class="text-sm">ទំនាក់ទំនង: <span class="text-yellow-400">០៩៧ ៦៤៨ ៩០០០</span> | <a href="https://www.facebook.com/yourpage" target="_blank" class="text-yellow-400 hover:underline">Facebook</a></p>
    </footer>

    <script>
        // កំណត់បញ្ជីមុខម្ហូបសំខាន់ៗ
        const mainDishes = [
            {
                name: "មីឆាគ្រឿងសមុទ្រ",
                price: "15,000៛",
                image: "image/photo_6_2025-07-17_11-28-46.jpg"
            },
            {
                name: "សាច់គោអាំងទឹកប្រហុក",
                price: "12,000៛",
                image: "image/សាច់គោអាំងទឹកប្រហុក.jpg" 
            },
            {
                name: "បាយឆាគ្រឿងសមុទ្រ",
                price: "18,000៛",
                image: "image/បាយឆាគ្រឿងសមុទ្រ.jpg" 
            },
            {
                name: "មាន់លីងចេកខ្ចី",
                price: "18,000៛",
                image: "image/មាន់លីងចេកខ្ចី.jpg" 
            },
             {
                name: "មីឆាគ្រឿងសមុទ្រ",
                price: "18,000៛",
                image: "image/seafood_noodle.jpg.jpg" 
            },
             {
                name: "ភ្លាសាច់គោ",
                price: "18,000៛",
                image: "image/photo_47_2025-07-17_11-28-46.jpg" 
            },
        ];

        const drinks = [
            {
                name: "សី្ទង",
                price: "៣,000៛",
                image: "image/sting.jpg" 
            },
            {
                name: "កូការ​ កូឡា",
                price: "៣,000៛",
                image: "image/coca.jpg"
            },
            {
                name: "ទឹកបរិសុទ្ធ",
                price: "១,000៛",
                image: "image/ទឹក.jpg"
            },
             {
                 name: "ganzberg_beer",
                 price: "3,500៛",
                 image: "image/ganzberg_beer.jpg"
             },
             {
                 name: "cabodai_beer",
                 description: "តែទឹកដោះគោត្រជាក់ រសជាតិផ្អែមល្មម។",
                 price: "5,500៛",
                 image: "image/cambodai_beer.jpg"
             }
        ];

        // មុខងារសម្រាប់បង្កើតធាតុមុខម្ហូបនីមួយៗ
        function createMenuItem(item) {
            return `
                <div class="menu-item bg-white border border-gray-200 rounded-xl overflow-hidden text-center pb-4 shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-transform duration-200">
                    <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover block mb-4 border-b border-gray-200">
                    <h3 class="text-xl font-semibold mb-2 text-gray-800 px-4">${item.name}</h3>
                    <p class="px-4 text-sm text-gray-600 mb-4">${item.description}</p>
                    <span class="price text-lg font-bold text-orange-600 block mt-2">${item.price}</span>
                </div>
            `;
        }

        // ផ្ទុកមុខម្ហូបសំខាន់ៗទៅក្នុងគេហទំព័រ
        const mainDishesContainer = document.getElementById('main-dishes-container');
        mainDishes.forEach(item => {
            mainDishesContainer.innerHTML += createMenuItem(item);
        });

        // ផ្ទុកភេសជ្ជៈទៅក្នុងគេហទំព័រ
        const drinksContainer = document.getElementById('drinks-container');
        drinks.forEach(item => {
            drinksContainer.innerHTML += createMenuItem(item);
        });
    </script>
</body>
</html>
