                        <div class="option-group">
                            <span>${optionGroup.type}:</span> ${optionGroup.choices.join(', ')}
                            ${optionGroup.default ? ` (លំនាំដើម: ${optionGroup.default})` : ''}
                        </div>
                    `;
                });
                optionsHtml += `</div>`;
            }

            return `
                <div class="menu-item bg-white border border-gray-200 rounded-xl overflow-hidden text-center pb-4 shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-transform duration-200">
                    <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover block mb-4 border-b border-gray-200">
                    <h3 class="text-xl font-semibold mb-2 text-gray-800 px-4">
                        ${index + 1}. ${item.name} 
                    </h3>
                    <span class="price text-lg font-bold text-orange-600 block mt-2">${item.price}</span>
                    ${optionsHtml}
                </div>
            `;
        }

        const allCategoriesContainer = document.getElementById('all-categories-container'); 
        const categoryFilter = document.getElementById('category-filter');

        function renderAndFilterCategories(selectedCategory) {
            allCategoriesContainer.innerHTML = ''; 

            let categoryCount = 0; 

            for (const categoryName in allMenuCategories) {
                if (allMenuCategories.hasOwnProperty(categoryName)) {
                    const dishesInCategory = allMenuCategories[categoryName];
                    const categoryId = `category-${categoryCount++}`; 

                    let categoryHtml = `
                        <section id="${categoryId}" class="menu-category mb-10 ${selectedCategory !== 'all' && selectedCategory !== categoryName ? 'category-hidden' : ''}">
                            <h2 class="text-center text-gray-700 text-3xl md:text-4xl font-bold mb-6 pb-4 border-b-2 border-gray-200">${categoryName}</h2>
                            <div class="menu-items grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    `;

                    dishesInCategory.forEach((item, index) => {
                        categoryHtml += createMenuItem(item, index);
                    });

                    categoryHtml += `
                            </div>
                        </section>
                    `;
                    allCategoriesContainer.innerHTML += categoryHtml;

                    if (!categoryFilter.querySelector(`option[value="${categoryName}"]`)) {
                        const option = document.createElement('option');
                        option.value = categoryName;
                        option.textContent = categoryName;
                        categoryFilter.appendChild(option);
                    }
                }
            }
        }

        renderAndFilterCategories('all');

        categoryFilter.addEventListener('change', function() {
            const selectedValue = this.value;
            renderAndFilterCategories(selectedValue);
        });
    </script>
</body>
</html>
